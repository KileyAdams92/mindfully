<!DOCTYPE html>
<html>

<head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>Mindfully | Login</title>
    <link rel="icon" type="image/ico" href="../img/favicon.ico">


    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
    <script src="semantic/dist/semantic.min.js"></script>
    <script src="js/login.js"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <link rel="stylesheet" href="../views/semantic/dist/semantic.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/loginStyles.css">


</head>

<body>

    <!-- Log In Form -->

    <div class="ui middle aligned center aligned grid">
        <div class="column">

            <h2 class="ui image header" id="loginHeader">
                <div class="content">
                    Log into your account
                </div>
            </h2>

            <form action="/login" method="post" class="ui large form" id="signIn" name="signin">
                <div class="ui stacked segment">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" name="email" type="email" placeholder="Email">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" name="password" placeholder="Password">
                        </div>
                    </div>
                    <input class="ui fluid large submit button" type="submit" value="Log In" id="loginInput" />
                </div>

                <div class="ui error message"></div>

            </form>

            <!-- Sign Up Form -->

            <h2 class="ui image header" id="loginHeader">
                <div class="content">
                    Sign up </div>
            </h2>

            <form action="/signup" method="post" class="ui large form" id="signup" name="signup">
                <div class="ui stacked segment">

                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input class="text" name="email" type="email" placeholder="Email" />
                        </div>
                    </div>

                    <div class="field">
                        <div class="ui left icon input">
                            <i class="address book icon"></i>
                            <input class="text" name="firstName" type="text" placeholder="First Name" />
                        </div>
                    </div>

                    <div class="field">
                        <div class="ui left icon input">
                            <i class="address book icon"></i>
                            <input class="text" name="lastName" type="text" placeholder="Last Name" />
                        </div>
                    </div>

                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input name="password" type="password" placeholder="Password">
                        </div>
                    </div>

                    <!-- changed id so we only had one instance of loginInput -->
                    <input class="ui fluid large submit button" type="submit" value="Sign Up" id="SignInInput" />
                </div>

            </form>


        </div>
    </div>

</body>

</html>
