    <div class="ui middle aligned center aligned grid">

            <h2 class="ui image header" id="loginHeader">
                <div class="content">

            <form class="ui large form">
                <div class="ui stacked segment">
                    <div class="ui fluid large labeled input" id="newField">

                        </div>
                    </div>

                    <button class="ui primary button" id="newSubmit">
                        Submit
                    </button>

                    <button class="ui button">
                        Back to Dashboard
                    </button>

                </div>

                <div class="ui error message"></div>
